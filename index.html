            const id = searchInput.value.trim();
            if (!id) return alert("請輸入編號");
            location.href = "summary.html?event=" + encodeURIComponent(id);
          };
        }

        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") searchBtn.click();
        });
      })();
    </script>
  </body>
</html>
