<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>點餐系統</title>

<style>
  :root{
    --card-w: 260px;
    --gap-x: 28px;
    --gap-y: 22px;
    --radius: 14px;
    --bg: #111;
    --fg: #fff;
    --logo-size: 44px;
    --hover-scale: 1.02;
  }
  body {
    margin:0;
    font-family: Arial, "Noto Sans TC", sans-serif;
    background:#f9f9f9;
  }

  .page-wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px 16px 60px;
  }

  .title {
    text-align:center;
    margin: 12px 0 24px;
    font-size: 28px;
    font-weight: 700;
  }

  .grid {
    display:grid;
    grid-template-columns: repeat(2, var(--card-w));
    justify-content: center;
    column-gap: var(--gap-x);
    row-gap: var(--gap-y);
  }

  @media (max-width: 640px){
    .grid{ grid-template-columns: 1fr; }
  }

  .card {
    width: var(--card-w);
    min-height: 68px;
    display:flex; align-items:center; gap:12px;
    padding: 10px 12px;
    background: var(--bg); color: var(--fg);
    border-radius: var(--radius);
    text-decoration: none;
    transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    box-shadow: 0 0 0 rgba(0,0,0,0);
  }

  .card:hover {
    transform: scale(var(--hover-scale));
    box-shadow: 0 6px 18px rgba(0,0,0,.24);
    opacity: .98;
  }

  .logo {
    width: var(--logo-size);
    height: var(--logo-size);
    object-fit: contain;
    flex: 0 0 var(--logo-size);
    border-radius: 8px;
    background:#fff;
  }

  .label {
    flex:1;
    text-align:center;
    line-height:1.2;
  }
  .label b {
    display:block;
    font-size:16px;
  }
  .label small {
    display:block;
    font-size:12px;
    opacity:.85;
    margin-top:3px;
  }
</style>
</head>
<body>

      </a>

      </a>
